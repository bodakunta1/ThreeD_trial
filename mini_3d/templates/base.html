<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3D Viewer{% endblock %}</title>
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #scene-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
        }
        
        .model-info {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'viewer:home' %}">Mini 3D Viewer</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'viewer:home' %}">Home</a>
                <a class="nav-link" href="{% url 'viewer:upload_model' %}">Upload Model</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
